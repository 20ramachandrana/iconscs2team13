{% extends "layout.html" %}
{% block navbar %}
   <ul>
  <li><a href="/">Home</a></li>  
    <li><a href="/userguide">How to Use the Calculator</a></li> 
  <li><a href="/calculator" class = "active">Calculator</a></li>     
</ul>
{% endblock%}
{% block title %}Calculator{% endblock %}
{% block content %}
<form action="/calculator" method="post">
  <label for="quantity">Start Year (Minimum of 2021):</label>
  <input type="number" id=start" name="start" min="2021">
  <br>
  <label for="quantity">End Year (Minimum of 2022, must be a year that comes after the start year):</label>
  <input type="number" id="end" name="end" min="2022">
  <br>
  <label>Percent of Electricity Generated from Each Source (0-100%):</label>
 <br>
  <label for="quantity">Natural Gas</label>
  <input type="number" id="nginit" name="nginit" min="0" max = "100" step="any" value= "53.6">
  <label for="quantity">Winterized Natural Gas</label>
  <input type="number" id="winginit" name="winginit" min="0" max = "100" step="any" value= "0">
  <label for="quantity">Coal</label>
  <input type="number" id="cinit" name="cinit" min="0" max = "100" step="any" value= "19.3">   
  <label for="quantity">Solar</label>
  <input type="number" id="soinit" name="soinit" min="0" max = "100" step="any" value= "0.9">
  <label for="quantity">Wind</label>
  <input type="number" id="winit" name="winit" min="0" max = "100" step="any" value= "17.5">  
  <label for="quantity">Nuclear</label>
  <input type="number" id="ninit" name="ninit" min="0" max = "100" step="any" value= "8.7">   
  <br>
  <input type="submit" value="Submit">
</form>

{% endblock %}
