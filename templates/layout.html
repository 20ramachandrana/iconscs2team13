<!DOCTYPE html>

<html>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@600&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
    <title>Texas Grid Projection Calculator</title>
<style>
    ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
    font-family: 'Mukta Mahee', sans-serif;
}
    li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #ffe358;
}
.title {
  background-color: #373c87;
}
 </style>
</head>
<body>
    <div class = "title"> </div>
{%block navbar%}{%endblock%}
    <h1>{% block title %}{% endblock %}</h1>
</body>
</html>
